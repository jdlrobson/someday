<!DOCTYPE HTML>
<html prefix="og: http://ogp.me/ns#">
	<head>
		<title>{{title}} travel guide| the offline open source travel guidebook for your next vacation or backpacking trip</title>
		<meta name="description" content="{{description}}" />
		<meta name="keywords" content="backpacking,vacation,holiday,guide,travel,wiki,tourism,travel guide,{{page_title}},offline,guidebook,free" />
		<link href="/style.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="manifest" href="/manifest.json">
		<meta name="apple-mobile-web-app-status-bar-style" content="white">
		<link rel="apple-touch-icon" href="/home-icon.png">
		<meta property="og:title" content="{{page_title}}" />
		<meta property="og:url" content="{{url}}" />
		<meta property="og:image" content="{{image}}" />
		<meta property="og:description" content="{{description}}" />
		<meta name="apple-mobile-web-app-capable" content="yes">
	</head>
	<body data-user={{username}}>
		{{{view}}}
	<script src="/main-bundle.js"></script>
	</body>
</html>
